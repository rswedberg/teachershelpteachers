<!DOCTYPE html>
<html>
<head>
  <title>Retrive Questions</title>
  <meta charset="UTF-45">
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <div class="topnav">
  <a href="/">Home</a>
  <a class="active" href="/retrieve">Retrieve Question</a>
  <a href="/create">Create Question</a>
  <a href="/logout">Logout</a>
</div>
<form action="/retrieve" method="post">
  <label for="search_method">Question search method: </label>
  <select name="search_method" id="search_method">
    <option disabled selected>Method</option>
    <option value="category">Category Only</option>
    <option value="author">Author Only</option>
    <option value="both">Category & Author</option>
  </select>
  <br />
  <label id="dropdown" for="choices"> Choose a Category: </label>
  <select name="categories" id="category_choice">
    <option disabled selected>Select Category</option>
    {% for category in categories %}
      <option value="{{ category }}">{{ category }}</option>
    {% endfor %}
  </select>
  <br />
  <p3>
    <label for="author"> Choose an author: </label>
    <input id="textbox" type="text" name="author" placeholder="author">
  </p3>
  <br />
  <p4>
  <label for="number_of_questions"> How many questions would you like?: </label>
  <input id="textbox" type="text" name="numQs" placeholder="#"></textarea>
  <br />
  <button type="submit">Get random questions</button>
  <br />
  <textarea rows="30" cols="30" readonly>{{ questions }}</textarea>
</form>

</html>
